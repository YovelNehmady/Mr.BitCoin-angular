<article routerLink="/contact/{{contact._id}}" class="contact-preview">
    <img [src]=contact.imgUrl>

    <div class="details flex column justify-center space-between">
        <span>{{contact.name}}</span>
        <div class="actions">
            <button (click)="onEdit($event,contact._id)">Edit</button>
            <button (click)="onRemove($event,contact._id)">Delete</button>
        </div>
    </div>

</article>
