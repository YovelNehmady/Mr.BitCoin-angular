<article routerLink="/contact/{{contact._id}}"  class="contact-preview">
    <img src="https://i.pravatar.cc/250?img={{idx+1}}">

    <div  class="details flex column justify-center space-between">
        <span>{{contact.name}}</span>
        <div class="actions">
            <button (click)="onEdit($event)">Edit</button>
            <button (click)="onDelete($event)">Delete</button>
        </div>
    </div>

</article>
